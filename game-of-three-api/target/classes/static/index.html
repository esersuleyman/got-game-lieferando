<!DOCTYPE html>
<html>
<head>
    <title>Game Of Three</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<!--     <link href="/main.css" rel="stylesheet"> -->
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">

		<div class="row">
			<div class="text-center">
				<img src="logo.png" alt="Game Of Three" class="rounded" style="max-width: 40%;" >
			</div>
		</div>

		<div class="row" style="margin-bottom: 1%;">
	        <div class="text-center">
	            <form class="form-inline">
	                <div class="form-group" style="display:block;margin-bottom:20px;">
	                    <label for="playerName">What is your name?</label>
	                    <input type="text" id="playerName" class="form-control" placeholder="Your name here...">
	                </div>
					<div class="form-group">
						<button id="start" class="btn btn-primary" type="submit">Start against Player with Manual Input</button>
						<button id="start-ai" class="btn btn-primary" type="submit">Start against AI with Manual Input</button>
					</div>
					<div class="form-group">
						<button id="start-auto" class="btn btn-info" type="submit">Start against Player with Auto Input</button>
						<button id="start-ai-auto" class="btn btn-info" type="submit">Start against AI with Auto Input</button>
					</div>
	            </form>
	        </div>
	    </div>
	    
	    <div class="row" style="margin-bottom: 1%;">
		    <div class="text-center" id="gameMessage">
	            <form class="form-inline">
			        <div class="form-group">
				    	<input id="gameMode" type="hidden"/>
				    	<input id="lastPlayer" type="hidden"/>
				    	<input id="currentNumber" type="hidden"/>
				    	<button id="playMinusOne" type="button" class="btn btn-success">-1</button>
				    	<button id="playZero" type="button" class="btn btn-success">0</button>
				    	<button id="playOne" type="button" class="btn btn-success">1</button>
						<button id="playAutomatic" type="button" class="btn btn-success">Auto</button>
			    	</div>
		    	</form>
		    </div>
	    </div>
    
    <div id="gameStatus" class='text-center'></div>
        
    <div id="gameOverMessage"></div>
</div>
</body>
</html>
